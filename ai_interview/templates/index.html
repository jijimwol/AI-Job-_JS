<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Interview Practice</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(137, 167, 218);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 800px;
            background: linear-gradient(135deg, rgb(220, 228, 150), #f1f7ff);
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #2c3e50;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid rgb(60, 99, 230);
            border-radius: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            resize: none;
            font-size: 16px;
            background-color: #f9fbff;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #4c8bf5;
            outline: none;
        }

        textarea[readonly] {
            background-color: #f0f4f8;
            color: #555;
        }

        /* Buttons */
        button {
            padding: 12px 20px;
            margin: 5px 5px 15px 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            background-size: 200% auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-position 0.4s, transform 0.2s;
        }

        button:hover {
            background-position: right center;
            transform: translateY(-3px);
        }

        button:nth-child(1) { background-image: linear-gradient(45deg, #4c8bf5, #3b6ec5); } /* Generate Question */
        button:nth-child(2) { background-image: linear-gradient(45deg, #9b59b6, #8e44ad); } /* Try Another Question */
        button:nth-child(3) { background-image: linear-gradient(45deg, #59cf8a, #45b76f); } /* Evaluate Answer */
        button:nth-child(4) { background-image: linear-gradient(45deg, #e67e22, #d35400); } /* Get Suggested Answer */

        /* Feedback */
        .feedback {
            margin-top: 15px;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Divider */
        hr {
            border: none;
            border-top: 2px solid #ecf0f1;
            margin: 20px 0;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            button {
                width: 100%;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ü§ñ AI Job Interview Practice</h2>

    <!-- Input Fields -->
    <div>
        <label for="domain">Job Field:</label>
        <input type="text" id="domain" placeholder="e.g., Data Science">

        <label for="job_description">Job Description:</label>
        <textarea id="job_description" rows="3" placeholder="Enter job description here..."></textarea>

        <button onclick="generateQuestion()">üéØ Generate Question</button>
        <button onclick="tryAnotherQuestion()">üîÑ Try Another Question</button>
    </div>

    <hr>

    <!-- Generated Question -->
    <div>
        <h3>‚ùì Generated Question:</h3>
        <textarea id="generated_question" rows="2" readonly></textarea>

        <h3>‚úçÔ∏è Your Answer:</h3>
        <textarea id="user_answer" rows="3" placeholder="Write your answer here..."></textarea>

        <button onclick="evaluateAnswer()">‚úÖ Evaluate Answer</button>
        <button onclick="getSuggestedAnswer()">üí° Get Suggested Answer</button>
    </div>

    <!-- Feedback Section -->
    <div class="feedback" id="feedback"></div>
</div>

<script>
    let practiceId = null;

    function generateQuestion(newQuestion = false) {
        const domain = document.getElementById('domain').value;
        const jobDesc = document.getElementById('job_description').value;

        fetch('/generate_question/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `domain=${domain}&job_description=${jobDesc}&new_question=${newQuestion}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                showFeedback(data.error, 'error');
            } else {
                document.getElementById('generated_question').value = data.question;
                practiceId = data.practice_id;
                showFeedback('‚úÖ Question generated successfully.', 'success');
            }
        })
        .catch(() => showFeedback('‚ö†Ô∏è Failed to generate question.', 'error'));
    }

    function tryAnotherQuestion() {
        generateQuestion(true);
    }

    function evaluateAnswer() {
        const userAnswer = document.getElementById('user_answer').value;
        const question = document.getElementById('generated_question').value;

        fetch('/evaluate_answer/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `user_answer=${userAnswer}&question=${question}&practice_id=${practiceId}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                showFeedback(data.error, 'error');
            } else {
                showFeedback(`${data.feedback} (Confidence: ${data.confidence})`, 'success');
            }
        })
        .catch(() => showFeedback('‚ö†Ô∏è Failed to evaluate answer.', 'error'));
    }

    function getSuggestedAnswer() {
        const question = document.getElementById('generated_question').value;
        const jobDesc = document.getElementById('job_description').value;

        fetch('/get_suggested_answer/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `question=${question}&job_description=${jobDesc}&practice_id=${practiceId}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                showFeedback(data.error, 'error');
            } else {
                showFeedback(`üí° Suggested Answer: ${data.suggested_answer}`, 'success');
            }
        })
        .catch(() => showFeedback('‚ö†Ô∏è Failed to get suggested answer.', 'error'));
    }

    function showFeedback(message, type) {
        const feedbackDiv = document.getElementById('feedback');
        feedbackDiv.className = `feedback ${type}`;
        feedbackDiv.textContent = message;
    }
</script>

</body>
</html>
